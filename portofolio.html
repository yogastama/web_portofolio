    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
      let imgPortofolio = document.querySelectorAll('.img-portofolio');
      let modalBodyPortofolio = document.getElementById('modal-body-portofolio');
      let modalPortofolio = new bootstrap.Modal(document.getElementById('modal-portofolio'), {
        keyboard: false
      })

      imgPortofolio.forEach(element => {
          element.addEventListener('click', function(ev){
              console.log(element);
            let modalContent = `
                <img src="${this.src}" alt="Portofolio" width="100%" class="rounded shadow">
            `;
            modalBodyPortofolio.innerHTML = modalContent;
            modalPortofolio.toggle();
          });
      });
    </script>
